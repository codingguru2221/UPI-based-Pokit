# Database Configuration
# Make sure to create a database named 'upipocket' in your MySQL server
# Update the username and password according to your MySQL installation
spring.datasource.url=jdbc:mysql://localhost:3306/upipocket?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Codex@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Secret Key
jwt.secret=mySecretKeyForUpiPocketMoneyAppWhichIsVerySecureAndLongEnough
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always